<ng-template #modalAddProject let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ !editData ? "New Project" : "Update Project"}}</h4>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="d('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form-add-project #addProjectForm [editData]="editData"></form-add-project>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-outline-danger"
            data-dismiss="modal"
            (click)="closeModal()"
        >
            Cancel
        </button>
        <button
            class="btn btn-outline-primary"
            (click)="addProjectForm.submitProjectForm()"
        >
            {{ !editData ? "Create Project" : "Update Project" }}
        </button>
    </div>
</ng-template>
