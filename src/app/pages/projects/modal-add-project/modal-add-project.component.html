<ng-template #modalAddProject let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adding new Project</h4>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="d('Cross click')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <form-add-project #addProjectForm></form-add-project>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-outline-danger"
            data-dismiss="modal"
            (click)="closeModal()"
        >
            Cancel
        </button>
        <button
            class="btn btn-outline-primary"
            (click)="addProjectForm.submitCreateProjectForm()"
        >
            Create Project
        </button>
    </div>
</ng-template>
