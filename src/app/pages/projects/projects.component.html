    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div>
                <ng2-smart-table [settings]="settings"
                                 [source]="dataSource"
                                 (deleteConfirm)="onDeleteConfirm($event)"
                                 (createConfirm)="onCreateConfirm($event)"
                                 (editConfirm)="onEditConfirm($event)">
                </ng2-smart-table>
                <div class="no-data-row row">
                    <td class="no-data" *ngIf="dataSource.count() == 0">No data found</td>
                </div>
            </div>

        </div>
    </nb-card-body>
</nb-card>
