<!-- The Modal -->
<!--<div class="modal fade" id="modal-add-activity" #modalAddActivity>-->
<ng-template #modalAddActivity let-c="close" let-d="dismiss">
    <div>
        <nb-card>
            <!-- Modal Header -->
            <nb-card-header class="card-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    (click)="closeModal()"
                >
                    &times;
                </button>
                <div *ngIf="!activityId">
                    <h1 class="mat-display-1 header-text">
                        Add Manual Time Entry
                    </h1>
                </div>
                <div *ngIf="activityId">
                    <h1 class="mat-display-1 header-text">Update Time Entry</h1>
                </div>
            </nb-card-header>

            <nb-card-body>
                <div class="container" align-items="center">
                    <div class="panel-body" *ngIf="activityForm">
                        <form [formGroup]="activityForm">
                            <div class="row" align-items="center">
                                <div
                                    for="projectSelect"
                                    class="col-sm-3 offset-md-1 modal-text2"
                                >
                                    Project
                                </div>
                                <div class="col-sm-6">
                                    <select
                                        formControlName="project"
                                        id="projectSelect"
                                        class="description project-select"
                                    >
                                        <option
                                            class="description"
                                            *ngFor="let project of projects"
                                            [ngValue]="project"
                                        >
                                            {{ project.title }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row" align-items="center">
                                <div class="col-sm-3 offset-md-1 modal-text2">
                                    Description
                                </div>

                                <div class="col-sm-6">
                                    <input
                                        formControlName="description"
                                        id="description"
                                        class="description"
                                        type="text"
                                    />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-3 offset-1 modal-text2">
                                    <p>Date:</p>
                                </div>
                                <div class="col-sm-6">
                                    <input
                                        nbInput
                                        placeholder="Form Picker"
                                        formControlName="date"
                                        [nbDatepicker]="formpicker"
                                    />
                                    <nb-datepicker #formpicker></nb-datepicker>
                                </div>
                            </div>
                            <br />

                            <!--Hours-->
                            <div class="row" align-items="center">
                                <div class="col-sm-3 offset-md-1 modal-text2">
                                    <p>Hours:</p>
                                </div>
                                <div class="col-sm-4">
                                    {{ qtyOfHours }}
                                </div>
                                <hr />
                            </div>

                            <!--Time selector-->

                            <br />
                            <hr />
                            <div class="row justify-content-center">
                                <div class="form-group">
                                    <div>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                            (click)="addTimeGroupClick()"
                                        >
                                            Add Log
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div
                                    formArrayName="time"
                                    *ngFor="
                                        let time of activityForm.get('time')
                                            .controls;
                                        let i = index
                                    "
                                >
                                    <div [formGroupName]="i">
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <div class="row">
                                                    <div
                                                        *ngIf="
                                                            activityForm.get(
                                                                'time'
                                                            ).length > 1
                                                        "
                                                    >
                                                        <button
                                                            type="button"
                                                            class="btn btn-danger"
                                                            (click)="
                                                                deleteTimeButtonClick(
                                                                    i
                                                                )
                                                            "
                                                        >
                                                            <nb-icon
                                                                icon="trash-outline"
                                                            ></nb-icon>
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <p>Worked</p>
                                                </div>

                                                <div class="row">
                                                    <p>from:</p>
                                                </div>
                                            </div>

                                            <div class="col-sm-4">
                                                <ngb-timepicker
                                                    formControlName="startTime"
                                                    id="startTime"
                                                    [ngModel]="i.startTime"
                                                    (ngModelChange)="
                                                        startTimeUpdate(
                                                            $event,
                                                            i
                                                        )
                                                    "
                                                >
                                                </ngb-timepicker>
                                            </div>

                                            <div class="col-sm-1 modal-text2">
                                                <p>to</p>
                                            </div>

                                            <div class="col-sm-4">
                                                <ngb-timepicker
                                                    formControlName="endTime"
                                                    id="endTime"
                                                    [ngModel]="i.endTime"
                                                    (ngModelChange)="
                                                        endTimeUpdate($event, i)
                                                    "
                                                >
                                                </ngb-timepicker>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nb-card-body>

            <nb-card-footer>
                <div class="row" align-items="center">
                    <div class="col-4 offset-1">
                        <button
                            type="button"
                            class="btn btn-outline-danger"
                            data-dismiss="modal"
                            (click)="closeModal()"
                        >
                            Cancel
                        </button>
                    </div>

                    <div class="col-4 offset-3">
                        <div *ngIf="!activityId">
                            <button
                                type="submit"
                                class="btn btn-success"
                                data-dismiss="modal"
                                (click)="submitCreateActivityForm()"
                            >
                                Submit
                            </button>
                        </div>
                        <div *ngIf="activityId">
                            <button
                                type="submit"
                                class="btn btn-success"
                                data-dismiss="modal"
                                (click)="submitCreateActivityForm()"
                            >
                                Update
                            </button>
                        </div>
                        <!--                        [disabled]="!activityForm.valid"-->
                    </div>
                </div>
            </nb-card-footer>
        </nb-card>
    </div>
</ng-template>
