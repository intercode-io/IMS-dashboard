<div class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card>
    <nb-card-header>Activity filter</nb-card-header>
    <nb-card-body>
        <div class="col-5">
          <input nbInput placeholder="Select Dates" [nbDatepicker]="rangepicker">
          <nb-rangepicker (rangeChange)="onEventStartEndRange($event)"
                          value="(min)"
                          #rangepicker>
          </nb-rangepicker>
        </div>
        <div class="col-7">
            <angular2-multiselect [data]="projectList" [(ngModel)]="selectedItems"
                                  [settings]="dropdownSettings"
                                  (onSelect)="onItemSelect($event)"
                                  (onDeSelect)="OnItemDeSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                  (onDeSelectAll)="onDeSelectAll($event)">
                <c-item>
                    <ng-template let-item="item">
                        <label style="color: #333;min-width: 150px;">{{item.title}}</label>
                    </ng-template>
                </c-item>

            </angular2-multiselect>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </nb-card-body>
  </nb-card>
</div>
